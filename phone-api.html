<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Phone Collection</h1>
        <div class="input-group mb-3 w-25">
            <input id="inp-search-phones" type="text" class="form-control" placeholder="Search Phones"
                aria-label="Search Phones" aria-describedby="button-addon2">
            <button onclick="searchPhoneBrand()" itemid="btn-search-phones" class="btn btn-outline-secondary"
                type="button" id="button-addon2">Search</button>
        </div>
    </header>

    <main>
        <section class="container">
            <h1 id="no-phone" class="d-none">No Phone Found</h1>
            <div class="position-absolute top-50 start-50 translate-middle">
                <div style="z-index: 2" class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="phones-container" class="row row-cols-1 row-cols-md-4 g-4">

                <!-- <div class="col">
                  <div class="card h-100">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    </div>
                  </div>
                </div> -->

            </div>

            <div class="text-center my-3">
                <button id="btn-show-more" onclick="showMoreData(1)" class="btn btn-outline-secondary">Show More
                    1</button>
            </div>
            <div class="text-center my-3">
                <button id="btn-show-more-2" onclick="showMoreData(2)" class="btn btn-outline-secondary d-none">Show
                    More 2</button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="phone-api.js"></script>
</body>

</html>
